{% extends "layout.html" %}

{% block body %}

<div class="row">
    <div class="col-lg-12">
        <!-- Post content-->
        <article>
            <!-- Post header-->
            <header class="mb-4">
                <!-- Post title-->
                <h2 class="fw-bolder mb-1">{{article.title}}</h2>
                <!-- Post meta content-->
                <p class="text-muted fst-italic mb-2">by {{article.author}}</p>
                <hr>
                <p class="text-muted fst-italic mb-2">Posted on {{article.createdDate}} </p>
                <hr>
                
            </header>
            <!-- Preview image figure-->
            {% if article.articleImage %}
                <img class="img-fluid rounded" src="{{article.articleImage.url}}" alt="" />
            {% else %}
                <img class="img-fluid rounded" src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" alt="..." />
            {% endif %}
            <hr>
            <!-- Post content-->
            <section class="mb-5">
                <p>
                    {{article.content|safe}}
                </p>
            </section>
        </article>

        <div class="card my-4">
            <h5 class="card-header"> Leave a Comment: </h5>
            <div class="card-body">
                <form method="post" action="{% url 'article:comment' article.id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="formGroupExampleInput">Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Comment</label>
                        <textarea class="form-control" id="" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>   
    </div>
   
</div>

{% endblock body %}
